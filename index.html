<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everlyn</title>
    <style>      
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f9f9f9;
      }
      #errata,
      #creation,
      #game {
        max-width: 400px;
        margin: auto;
      }
      #creation label,
      #game > div {
        display: block;
        margin-bottom: 10px;
      }
      #progress-container {
        width: 100%;
        height: 10px;
        background: #ddd;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 10px;
        display: none;
      }
      #progress {
        height: 100%;
        width: 0;
        background: #2ecc71;
      }
      button {
        padding: 10px 20px;
        background: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button[disabled] {
        background: #95a5a6;
        cursor: not-allowed;
      }

      /* Style action buttons inside the dynamic container */
      #actions-container button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>    
    <!-- Character creation screen -->
    <div id="creation">
      <form id="character-form">
        <label>
          Character Name:<br />
          <input id="character-name" type="text" required />
        </label>
        <label>
          Class:<br />
          <label><input type="radio" name="class" value="Vagabond" checked /> Vagabond</label>
          <label><input type="radio" name="class" value="Waif" /> Waif</label>
        </label>
        <button type="submit">Start Adventure</button>
      </form>
    </div>

    <!-- Main game screen -->
    <div id="game" style="display: none;">
      <div>
        Name: <span id="player-name"></span> | Class: <span id="player-class"></span> | Level: <span id="player-level"></span>
      </div>
      <div>
        Gold: <span id="gold-amount">0</span>/<span id="gold-max">10</span> |
        Life: <span id="life-amount">10</span>/<span id="life-max">10</span> |
        Stamina: <span id="stamina-amount">10</span>/<span id="stamina-max">10</span>
      </div>
      <div id="actions-container"></div>
      <div id="progress-container">
        <div id="progress"></div>
      </div>
    </div>
    <div id="errata">
      <p>Updated: October 9th, 2025. Just for funs right now.</p>
    </div>

    <!-- Include the action loader/performer API -->
    <script src="js/action.js"></script>
    <!-- State management comes before UI and main -->
    <script src="js/state.js"></script>
    <!-- UI rendering and updating logic -->
    <script src="js/ui.js"></script>
    <!-- Main orchestrator script -->
    <script src="js/main.js"></script>
  </body>
</html>
