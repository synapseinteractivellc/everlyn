<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Synapse Interactive LLC">
    <meta name="description" content="Everlyn: City of Wonder - A 2D web-based Idle/Clicker Fantasy RPG">
    <title>Everlyn: City of Wonder</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/themes.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/animations.css">
</head>
<body>
    <div id="app">
        <!-- Content will be loaded via templates -->
        <!-- Initial welcome template will load here -->
    </div>

    <!-- Load libraries -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    
    <!-- Templates -->
    <script id="welcome-template" type="text/x-handlebars-template">
        <div class="welcome-container">
            <div class="welcome-header">
                <h1>Everlyn: City of Wonder</h1>
                <p class="tagline">Your journey awaits in the legendary city...</p>
            </div>
            <div class="character-creation">
                <h2>Create Your Character</h2>
                <form id="character-form">
                    <div class="form-group">
                        <label for="character-name">Character Name:</label>
                        <input type="text" id="character-name" name="character-name" required>
                    </div>
                    <div class="character-info">
                        <p>You will begin as a humble <span class="highlight">Waif</span>, alone but determined in the grand city of Everlyn.</p>
                    </div>
                    <button type="submit" id="start-game" class="btn-primary">Enter the City</button>
                </form>
            </div>
            <footer>
                &copy; 2025 Synapse Interactive LLC. MIT License.
            </footer>
        </div>
    </script>

    <!-- Load game scripts -->
    <script src="./js/utils/helpers.js"></script>
    <script src="./js/core/storage.js"></script>
    <script src="./js/templates/templateLoader.js"></script>
    <script src="./js/core/engine.js"></script>
    <script src="./js/core/events.js"></script>
    <script src="./js/components/component.js"></script>
    <script src="./js/components/ui.js"></script>
    <script src="./js/components/character.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
