<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" />
  
  <!-- City Wall (rectangular) -->
  <rect x="100" y="80" width="300" height="240" fill="none" stroke="#8B4513" stroke-width="8" />
  
  <!-- Forest (East - completely outside walls) -->
  <g transform="translate(450, 200)">
    <circle cx="0" cy="0" r="40" fill="#90EE90" />
    <!-- Trees -->
    <circle cx="-15" cy="-15" r="12" fill="#228B22" />
    <circle cx="15" cy="-8" r="14" fill="#228B22" />
    <circle cx="0" cy="15" r="16" fill="#228B22" />
    <circle cx="-18" cy="12" r="10" fill="#228B22" />
    <circle cx="18" cy="18" r="11" fill="#228B22" />
    <text x="0" y="45" text-anchor="middle" fill="#333" font-size="12">Forest</text>
  </g>
  
  <!-- City Square (square instead of circle) -->
  <rect x="220" y="170" width="60" height="60" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2" />
  <text x="250" y="205" text-anchor="middle" fill="#333" font-size="12">City Square</text>
  
  <!-- Inn (by City Square) -->
  <rect x="280" y="140" width="40" height="30" fill="#CD853F" />
  <polygon points="280,140 300,120 320,140" fill="#8B4513" />
  <text x="300" y="180" text-anchor="middle" fill="#333" font-size="12">Inn</text>
  
  <!-- Market (West of Square) -->
  <g transform="translate(170, 200)">
    <rect x="-30" y="-20" width="60" height="40" fill="#F5DEB3" stroke="#DEB887" stroke-width="2" />
    <!-- Market stalls -->
    <rect x="-25" y="-15" width="10" height="10" fill="#DEB887" />
    <rect x="-10" y="-15" width="10" height="10" fill="#DEB887" />
    <rect x="5" y="-15" width="10" height="10" fill="#DEB887" />
    <rect x="-25" y="0" width="10" height="10" fill="#DEB887" />
    <rect x="-10" y="0" width="10" height="10" fill="#DEB887" />
    <rect x="5" y="0" width="10" height="10" fill="#DEB887" />
    <text x="0" y="30" text-anchor="middle" fill="#333" font-size="12">Market</text>
  </g>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">Everlyn City Map</text>
  
  <!-- Legend -->
  <rect x="30" y="340" width="120" height="20" fill="#8B4513" stroke="none" opacity="0.7" />
  <text x="90" y="355" text-anchor="middle" fill="white" font-size="12">City Wall</text>
</svg>