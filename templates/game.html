<div class="game-container" data-component-id="game-container">
    <!-- Game Header -->
    <header class="game-header">
        <div class="game-title">
            <h3>Welcome to Everlyn {{name}} the {{class}} - Level {{level}}</h3>
        </div>
        <div class="game-controls">
            <button id="btn-settings" class="btn-secondary" aria-label="Open Settings">Settings</button>
            <button id="btn-save" class="btn-secondary" aria-label="Save Game">Save</button>
            <button id="btn-wipe" class="btn-secondary" aria-label="Wipe Game Data">Wipe</button>
        </div>
    </header>

    <!-- Game Main Content -->
    <div class="game-main">
        <!-- Game Sidebar -->
        <aside class="game-sidebar-resources">
            <!-- Character Panel -->
            <div class="panel" data-component-id="character-panel">                
                <div class="panel-body"> 
                    <!-- Gold Counter -->
                    <div class="resource-counter gold-counter">
                        <span class="resource-counter-label">Gold:</span>&nbsp;
                        <span class="resource-counter-value">0 / 10</span>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Game Content -->
        <div class="game-content">
            <nav class="game-navigation">
                <div class="nav-buttons">
                    <button class="nav-btn active" data-view="map">Map</button>
                    <button class="nav-btn" data-view="actions">Actions</button>
                    <button class="nav-btn" data-view="skills">Skills</button>
                    <button class="nav-btn" data-view="house">House</button>
                    <button class="nav-btn" data-view="character">Character</button>
                    <button class="nav-btn" data-view="adventure">Adventure</button>
                </div>
            </nav>
            <!-- Location Panel -->
            <div class="panel" data-component-id="location-panel">
                <div class="panel-header">
                    <h3></h3>
                </div>
                <div class="panel-body">
                    <div class="location-description">
                        Use the bar to navigate.
                    </div>
                    
                </div>
            </div>
        </div>
        <aside class="game-sidebar-stats">
            <!-- Character Panel -->
            <div class="panel" data-component-id="character-panel">                
                <div class="panel-body">
                    <!-- Resource Bars -->
                    <div class="resource-bars">
                        <div class="resource-bar-container">
                            <span class="resource-label">Health:</span>
                            <div class="resource-bar">
                                <div class="resource-bar-fill health-bar-fill" style="width: 100%"></div>
                                <span class="resource-bar-text">10 / 10</span>
                            </div>
                        </div>
                        <div class="resource-bar-container">
                            <span class="resource-label">Stamina:</span>
                            <div class="resource-bar">
                                <div class="resource-bar-fill stamina-bar-fill" style="width: 100%"></div>
                                <span class="resource-bar-text">10 / 10</span>
                            </div>
                        </div>
                        <div class="resource-bar-container">
                            <span class="resource-label">Mana:</span>
                            <div class="resource-bar">
                                <div class="resource-bar-fill mana-bar-fill" style="width: 0%"></div>
                                <span class="resource-bar-text">0 / 0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <aside class="game-sidebar-activity-log">
            <!-- Activity Log -->
            <div class="panel" data-component-id="activity-log">
                <div class="panel-header">
                    <h3>Activity Log</h3>
                    <button id="btn-clear-log" class="btn-small" aria-label="Clear Activity Log">Clear</button>
                </div>
                <div class="panel-body">
                    <div class="activity-log-content">
                        <ul class="log-entries">
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Game Footer -->
    <footer class="game-footer">
        <div class="game-credits">
            Â© 2025 Synapse Interactive LLC. MIT License.
        </div>
        <div class="game-version">
            Version 
        </div>
    </footer>
</div>
