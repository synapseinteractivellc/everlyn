<div class="actions-view" data-component-id="actions-view">
    <h2>Available Actions</h2>
    <div class="location-header panel mb-3">
        <div class="panel-header">
            <h3>{{currentLocation.name}}</h3>
        </div>
        <div class="panel-body">
            <p>{{currentLocation.description}}</p>
        </div>
    </div>
    <div class="actions-container">
        <div class="no-actions-placeholder">
            <p>No actions available at the moment. Explore the city to unlock more actions.</p>
        </div>
    </div>
</div>
