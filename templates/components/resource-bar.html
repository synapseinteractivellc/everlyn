<div class="resource-item">
    <div class="resource-info">
        <span class="resource-icon">
            <i class="icon-{{icon}}"></i>
        </span>
        <span class="resource-name">{{displayName}}</span>
        <span class="resource-value">{{current}}/{{max}}</span>
    </div>
    <div class="progress-container">
        <div class="progress-bar resource-bar-{{resourceType}}">
            <!-- Progress bar gets styled via JavaScript -->
        </div>
    </div>
    <button class="small-button" data-event="click:handleAddResource">+</button>
</div>
