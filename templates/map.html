<div class="map-view" data-component-id="map-view">
    <h2>Everlyn City Map</h2>
    <p class="map-description">Explore the various locations in the city of Everlyn. Click on a location to travel there.</p>
    <div class="map-container">
        <div class="map-placeholder">
            <p>Loading map...</p>
        </div>
    </div>
    <div class="location-info panel mt-3">
        <div class="panel-header">
            <h3>{{currentLocation.name}}</h3>
        </div>
        <div class="panel-body">
            <p>{{currentLocation.description}}</p>
        </div>
    </div>
    <div class="map-legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: #8B4513;"></div>
            <div class="legend-label">City Wall</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #228B22;"></div>
            <div class="legend-label">Forest</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #1E90FF;"></div>
            <div class="legend-label">River</div>
        </div>
    </div>
</div>
