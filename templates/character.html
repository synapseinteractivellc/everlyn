<div class="character-view" data-component-id="character-view">
    <h2>Character Details</h2>
    <div class="character-details">
        <div class="character-info">
            <p>Name: {{name}}</p>
            <p>Class: {{class}}</p>
            <p>Level: {{level}}</p>
            <p>Experience: {{experience}} / {{experienceToLevel}}</p>
        </div>
    </div>
</div>
